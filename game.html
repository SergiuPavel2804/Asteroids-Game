<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="game.css">
   
    <script src="game.js"></script>
</head>
<body>
    <div id='container' style="text-align:center">
      <h1 class="gameHeader">Asteroids Game</h1>  
      
        <button class="btn btn-primary btn-ghost btn-shine" onClick="toggleCanvas('game_canvas', true)">
            Play game
          </button>
          <canvas id='game_canvas' style="display:none"></canvas>
          <button class="btn btn-primary btn-ghost btn-shine" style="display:none" onClick="RetryLevel()">
            Retry game
          </button>
    </div>
</body>
</html>
